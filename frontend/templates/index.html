<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnEx</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        color: white;
        background-color: #0a0a1a;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        --color: rgba(114, 114, 114, 0.3);
        background-color: #191a1a;
        background-image: linear-gradient(
            0deg,
            transparent 24%,
            var(--color) 25%,
            var(--color) 26%,
            transparent 27%,
            transparent 74%,
            var(--color) 75%,
            var(--color) 76%,
            transparent 77%,
            transparent
          ),
          linear-gradient(
            90deg,
            transparent 24%,
            var(--color) 25%,
            var(--color) 26%,
            transparent 27%,
            transparent 74%,
            var(--color) 75%,
            var(--color) 76%,
            transparent 77%,
            transparent
          );
        background-size: 55px 55px;
      }

      /* Navigation */
      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 1.5rem;
      }
      .navbar {
        position: fixed;
        top: 0;
        /* transform: translateX(-50%); */
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background: rgba(255, 255, 255, 0.15); /* Transparent glass effect */
        backdrop-filter: blur(15px); /* Frosted glass effect */
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      .navbar a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 16px;
        transition: 0.3s;
      }
      .nav-links {
        display: none;
      }
      .dropdown {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .nav-links a,
      .nav-links .dropdown {
        margin-right: 1.5rem;
        color: white;
        text-decoration: none;
        font-size: 0.9rem;
      }
      /* Hero Section */
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 4rem 1.5rem;
        position: relative;
        top: 3rem;
      }
      .product-hunt-badge {
        display: inline-flex;
        align-items: center;
        background-color: rgba(26, 26, 42, 0.7);
        backdrop-filter: blur(8px);
        border-radius: 9999px;
        padding: 0.5rem 1.5rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .trophy {
        width: 24px;
        height: 24px;
        background-color: #f5d742;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 0.5rem;
        font-size: 0.75rem;
      }
      .badge-label {
        font-size: 0.6rem;
        color: #a0a0a0;
      }
      .badge-highlight {
        color: #f43f5e;
        font-weight: bold;
        font-size: 0.9rem;
      }
      .main-heading {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        line-height: 1.2;
      }
      .heading-white {
        color: white;
      }
      .heading-gradient {
        background: linear-gradient(to right, #8a8aff, #6366f1);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        position: relative;
        right: 1.1rem;
      }
      .subtitle {
        font-size: 1.25rem;
        color: #d1d1d1;
        margin-bottom: 1.5rem;
        max-width: 600px;
      }
      .model-support {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 3rem;
        font-size: 1.1rem;
      }
      .support-text {
        color: #d1d1d1;
        margin-bottom: 0.5rem;
      }
      .models {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .model {
        display: flex;
        align-items: center;
        margin: 0.5rem 0;
      }
      .model-icon {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 0.5rem;
      }
      .cta-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        max-width: 400px;
      }
      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        border: none;
        font-size: 0.9rem;
      }
      .btn-white {
        background-color: white;
        color: black;
      }
      .btn-glass {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .btn-glass:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      /* Media Queries */
      @media (min-width: 768px) {
        nav {
          padding: 1rem 3rem;
        }
        .nav-links {
          display: flex;
          align-items: center;
        }
        .nav-right {
          display: flex;
          align-items: center;
        }
        .mobile-menu-btn {
          display: none;
        }
        .main-heading {
          font-size: 4.5rem;
        }
        .subtitle {
          font-size: 1.5rem;
        }
        .model-support {
          flex-direction: row;
        }
        .support-text {
          margin-right: 0.5rem;
          margin-bottom: 0;
        }
        .models {
          flex-direction: row;
          align-items: center;
        }
        .and {
          margin: 0 1rem;
        }
        .cta-buttons {
          flex-direction: row;
          justify-content: center;
        }
      }
      @media (min-width: 1024px) {
        .main-heading {
          font-size: 5.5rem;
        }
        .hero {
          padding: 6rem 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="dropdown">
          <span>English</span>
          <svg
            class="chevron"
            viewBox="0 0 24 24"
            width="16"
            height="16"
            stroke="currentColor"

            stroke-linejoin="round"
          >
            <polyline points="6 9 12 15 18 9"></polyline>

        <div class="dropdown">
          <span>Products</span>
          <svg

            width="16"
            height="16"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
        <a href="#">About</a>
        <a href="#">Encrypted data</a>
        <a href="#">Pricing</a>
        <a href="#">For Doctors</a>
        <div class="dropdown">
          <span>Resources</span>
          <svg
            class="chevron"
            viewBox="0 0 24 24"
            width="16"
            height="16"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <!-- Product Hunt Badge -->
      <div class="product-hunt-badge">
        <div class="trophy">üèÜ</div>
        <div class="badge-text">
          <div class="badge-label">PRODUCT HUNT</div>
          <div class="badge-highlight">#1 Product of the Day</div>
        </div>
      </div>

      <!-- Main Heading -->
      <h1 class="main-heading">
        <span class="heading-white">Learn</span>
        <span class="heading-gradient">EX</span>
      </h1>

      <!-- Subtitle -->
      <p class="subtitle">
        An AI powered learning platform to buy and sell any course
      </p>

      <!-- CTA Buttons -->
      <div class="cta-buttons">
        <a>
          <button id="Button1" class="btn btn-glass">üí° Creators</button>
        </a>
        <a>
          <button id="Button2" class="btn btn-glass">üñäÔ∏è Learners</button>
        </a>
      </div>
    </section>
    <script>
      document.getElementById("Button1").addEventListener("click", function() {
      window.location.href = "creators"; 
      });

      document.getElementById("Button2").addEventListener("click", function() {
      window.location.href = "learners"; 
      });

    </script>
  </body>
</html>
